<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Oracle - Sanctuary of Apollo</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../styles/sanctuary-styles.css">
</head>
<body>
    <div class="container">
        <nav class="hub-nav">
            <a href="index.html" class="hub-link">← Back to Sanctuary</a>
        </nav>
        
        <header>
            <h1>💭 Mood Oracle</h1>
            <p>Check in with your emotions and receive divine guidance</p>
        </header>

        <main class="section">
            <h2>How are you feeling right now?</h2>
            
            <div class="mood-buttons">
                <button onclick="selectMood('happy')">😊 Happy</button>
                <button onclick="selectMood('sad')">😢 Sad</button>
                <button onclick="selectMood('anxious')">😰 Anxious</button>
                <button onclick="selectMood('angry')">😡 Angry</button>
                <button onclick="selectMood('stressed')">😵 Stressed</button>
                <button onclick="selectMood('excited')">🤩 Excited</button>
                <button onclick="selectMood('lonely')">😔 Lonely</button>
                <button onclick="selectMood('confused')">🤔 Confused</button>
            </div>

            <div class="form-group">
                <label for="intensity-slider">Intensity (1-10):</label>
                <input type="range" id="intensity-slider" min="1" max="10" value="5" oninput="updateIntensity(this.value)">
                <span id="intensity-value">5</span>
            </div>

            <div id="mood-result"></div>
        </main>
    </div>

    <script src="../scripts/sanctuary.js"></script>
</body>
</html>
